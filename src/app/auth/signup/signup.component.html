<form #SignUpform ="ngForm" (ngSubmit)="AddUser(SignUpform)" >
  <h2>Sgin up</h2>
  <div class="form-group">
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name"  name="name" ngModel required>
      </mat-form-field>
    </div>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input type="email" matInput placeholder="Email" name="email" ngModel required>
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input type="password" matInput placeholder="Password" name="password"  ngModel required>
    </mat-form-field>
  </div>

  <button type="submit" mat-button="mat-raised-button">Submit</button>
</form>
